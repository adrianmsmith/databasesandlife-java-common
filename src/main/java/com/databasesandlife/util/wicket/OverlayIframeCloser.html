<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
</head>

<body>

    <a wicket:id="link" id="linkToSuccessPage" target="_top"></a>
    
    <script wicket:id="closeOverlayScript">
    $(function() {
        if (top.$.colorbox) top.$.colorbox.close();
        if (top.$.fancybox) top.$.fancybox.close();
    });
    </script>
    
    <script>
    $(function() {
        top.location.href = document.getElementById("linkToSuccessPage").getAttribute("href");
    });
    </script>

</body>
</html>
